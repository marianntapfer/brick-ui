name: 'accessibility check'
on:
  pull_request:
    branches:
      - main
jobs:
  report:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - name: Checkout repo
        uses: actions/checkout@v1
        with:
          repository: marianntapfer/a11y-report-action
          token: ${{ secrets.A11Y_PAT }}
          path: ./.github/actions/a11y-report-action
      - name: Run a11y-report-actions
        uses: ./.github/actions/a11y-report-action/action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          storybook_url: 'somecustom.url'
