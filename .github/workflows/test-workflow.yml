name: Testing scripts and PR comments
on:
  workflow_dispatch:
    inputs:
      pet:
        description: 'Animal companion'
        required: true
        default: 'Dog'
        type: choice
        options:
          - 'Dog'
          - 'Cat'
          - 'Hamster'
  pull_request:

env:
  PET: ${{ inputs.pet }}
jobs:
  log-the-input:
    runs-on: ubuntu-latest
    steps:
      - name: Log inputs
        run: |
          echo 'I have a $PET'
        env:
          PET: ${{ inputs.pet }}
      - name: Run script
        uses: actions/github-script@v6
        with:
          script: |
            const myPet = process.env.PET
            if (myPet === 'Dog') {
              console.log(`Your dogs says Woof Woof!`)
            }
            if (myPet === 'Cat') {
              console.log(`Your cat says Mj√§u!`)
            }
          github-token: ${{ secrets.GITHUB_TOKEN }}
