name: Testing scripts and PR comments
on:
  workflow_dispatch:
    inputs:
      pet:
        description: 'Animal companion'
        required: true
        default: 'Dog'
        type: choice
        options:
          - 'Dog'
          - 'Cat'
          - 'Hamster'
  pull_request:

env:
  PET: ${{ inputs.pet }}
jobs:
  log-the-input:
    runs-on: ubuntu-latest
    steps:
      - name: Run script
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const myPet = process.env.PET
            if (myPet === 'Dog') {
              console.log('Your dogs says Woof Woof!')
            } else if (myPet === 'Cat') {
              console.log('Your cat says Mj√§u!')
            } else {
              console.log('I heard you have a pet. :)')
            }
      - name: 'Comment PR'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listCOmments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }}
            })

            console.log('Comments', comments)
            await github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }}
              owner: context.repo.owner,
              repo: context.repo.repo
              body: 'I hear you like pets'
            })

